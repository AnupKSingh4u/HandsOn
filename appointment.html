<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Appointment | AstangYoga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #2c3e50;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="date"], input[type="time"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 30px;
      background-color: #e8f5e9;
      padding: 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Book Your Appointment</h2>
  <form id="appointmentForm">
    <label for="mentor">Select Mentor:</label>
    <select id="mentor" required>
      <option value="">-- Select --</option>
      <option value="Anup">Anup</option>
      <option value="Neha">Neha</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" required>

    <label for="time">Select Time:</label>
    <input type="time" id="time" required>

    <label for="message">Special Message:</label>
    <textarea id="message" rows="4" placeholder="Optional message for your mentor..."></textarea>

    <button type="submit">Submit Appointment</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const appointmentData = {
        mentor: document.getElementById("mentor").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        message: document.getElementById("message").value.trim()
      };

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.textContent = JSON.stringify(appointmentData, null, 2);

      // Optionally: save to localStorage, or later send to backend via fetch()
      // localStorage.setItem("appointment", JSON.stringify(appointmentData));
    });
  </script>

</body>
</html>
